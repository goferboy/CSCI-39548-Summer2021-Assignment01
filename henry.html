<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Henry Baum's Page</title>
        <link rel="stylesheet" href="css/henry-style.css">
        
        <!-- Google Fonts Import -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- font-family: Sen -->
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <!-- Header contains name and profile picture -->
        <div id="header">
            <img id="henry-face" src="img/henry-face.png" alt="Profile picture of Henry Baum">
            <h1 id="name-text">Henry Andrew Baum</h1>
        </div>

        <!-- White line to divide header and content -->
        <div class="line"></div>
        
        <!-- A purple semi-transparent filter covers the rest of the page
        to help visually differentiate the header from the content -->
        <div id="filter"></div>
        
        <!-- Content contains the list of favourite items -->
        <div id="content">
            <ul id="favs">
                <li class="fav-items"><img class="banana-list" src="img/banana.gif" alt="banana icon">My favourite color is <span>green</span></li>
                <li class="fav-items"><img class="banana-list" src="img/banana.gif" alt="banana icon">I love Indian Ringneck parrots</li>
                <li class="fav-items"><img class="banana-list" src="img/banana.gif" alt="banana icon">My favourite number is 4,761</li>
            </ul>
        </div>

        <!-- Footer container has link to return to the index -->
        <div id="footer">
            <a id="index-link" href="index.html">Go back to index</a>
        </div>
    </body>
</html>
